
<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="jquery-3.3.1.min.js"></script>
    <style>
    @font-face {
      font-family: 'digital';
      src: url('digital-7.ttf');
    }
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      height: max-content;
      /* height: 100%; */
    }

    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        height: 100%;
    }

    #text_input{
      position:absolute;
      bottom:20px;
      left:20px;
      line-height: 25px;
      width:200px;
      border-radius: 10px;
      background-color: black;
      color: green;
      font-size: 18px;
      font-family: 'digital';
      border:none;
      padding-left: 5px;
    }

    #next_button{
      position:absolute;
      bottom:20px;
      left:260px;
      line-height: 25px;
      border-radius: 10px;
      width:50px;
      background-color: green;
      color:white;
      font-weight: bolder;
      width: 70px;
      font-size: 18px;
      border:none;

    }

    #hint_button{
      position:absolute;
      bottom:20px;
      left:360px;
      line-height: 25px;
      border-radius: 10px;
      width:50px;
      background-color: yellow;
      color: blue;
      font-weight: bolder;
      width: 70px;
      font-size: 18px;
      border:none;

    }

    #res{
      display: none;
    }

    .container {
  position: relative;
  text-align: center;
  color: white;
}

.top-center {
  position: absolute;
  top: 5%;
  right: 45%;
  font-family: Courier;
  font-size: 26px;
  text-align: center;
}

.grandpa {
  position: absolute;
  top: 5%;
  left: 45%;
  font-family: Courier;
  font-size: 26px;
  text-align: center;
}

.triangle-isosceles {
  position:relative;
  padding:15px;
  margin:1em 0 3em;
  color:#000;
  background:#f3961c; /* default background for browsers without gradient support */
  /* css3 */
  background:-webkit-gradient(linear, 0 0, 0 100%, from(#f9d835), to(#f3961c));
  background:-moz-linear-gradient(#f9d835, #f3961c);
  background:-o-linear-gradient(#f9d835, #f3961c);
  background:linear-gradient(#f9d835, #f3961c);
  -webkit-border-radius:10px;
  -moz-border-radius:10px;
  border-radius:10px;
}

.triangle-isosceles:after {
  content:"";
  position:absolute;
  bottom:-15px; /* value = - border-top-width - border-bottom-width */
  left:50px; /* controls horizontal position */
  border-width:15px 15px 0; /* vary these values to change the angle of the vertex */
  border-style:solid;
  border-color:#f3961c transparent;
  /* reduce the damage in FF3.0 */
  display:block;
  width:0;
}

    </style>
</head>
<body>
<div class="container">
  <img src="../static/poltergeistFamily2.jpg" class="center" style="width:100%;" alt="scared family"></img>
  <div class="content">
    <p class="triangle-isosceles grandpa" style="width:20%;">
      where did we go astray?
    </p>
  </div>

</div>
    <input id="text_input" type="text"/>
    <button id="next_button">Next</button>
    <button id="hint_button">hint</button>
    <div id="res">Key: No beginning! No ending!</div>
    <script>
      $('#hint_button').click(function(){
        alert("Search how to view page source in you browser!");
      });
      $('#next_button').click(function(){
        $.post("localhost:5000/page1",
        {
          result: $('#text_input').html()
        },
        function(data, status){
          if (status == 'success') {
            window.location.replace(data);
          }
          else{
            alert("try again!");
          }
          alert("Data: " + data + "\nStatus: " + status);
        });
      });
    </script>

</body>
</html>
